<div class="wrapper">
    <div id="banner">
        <img src="/assets/logo/logo.png" alt="CECS.logo" id="logo">
        <h2>CINFODROID: CECS INFORMATION PROVIDER APPLICATION</h2>
    </div>

    <div id="nav">
        <div id="nav-list">
            <ul>
                <li>
                    <a 
                        [routerLink]="['/','admin']" 
                        routerLinkActive="active" 
                        [routerLinkActiveOptions]="{exact:true}">
                        Dashboard
                    </a>
                </li>
                
                <li>
                    <a
                        [routerLink]="['students']" 
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}">
                        Student
                    </a>
                </li>

                <li>
                    <a
                        [routerLink]="['instructors']" 
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}">
                        Instructor
                    </a>
                </li>

                <li>
                    <a
                        [routerLink]="['schedule']" 
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}">
                        Schedule
                    </a>
                </li>
                <li>
                    <a
                        [routerLink]="['account']" 
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}">
                        Account
                    </a>
                </li>

                <li>
                    <a
                        [routerLink]="['about']" 
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}">
                        About Us
                    </a>
                </li>

                <li (click)="logout()" class="logout">
                    <a><i class="glyphicon glyphicon-off"></i></a>
                </li>
            </ul>
        </div>
    </div>

    <div id="outlet">
        <div id="outlet-sub-wrapper">
            <router-outlet></router-outlet>
        </div>
    </div>
    
    <div id="footer">
        <h5>CECS &copy; All Rights Reserve</h5>
    </div>
</div>

<div #loader>
    <cecs-loader></cecs-loader>
</div>
