 <div class="box">
   <div class="wrapper">
      <!-- <div id="login-logo">
       <img src="/assets/logo/logo.png"  alt="AutoVault Logo">
      </div> -->
    
      <div #errorMessage id="errorMessage">
      </div>
    
      <form 
        *ngIf="mode===0"
        style="width: 280px;"
        [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input 
            formControlName="username"
            class="form-control" 
            type="text" 
            name='username' 
            placeholder="username"/>          
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input 
            formControlName="password"
            class="form-control" 
            type="password" 
            name='password' 
            placeholder="password"/>     
        </div>

        <div class="form-group text-center">
          <a (click)="setMode(1)">Forgot Password</a>
        </div>
        
        <div id="submitButton">
          <div class="form-group">
            <button
              class="btn btn-normal"
              [disabled]="loginForm.invalid">
              <i 
                style="display: none"
                class="fa fa-circle-o-notch fa-spin" #spinner></i>
              Sign In
            </button>
          </div>
        </div>
      </form>

      <form 
        *ngIf="mode===1"
        style="width: 280px;"
        [formGroup]="forgotPasswordForm" (ngSubmit)="onSendNewPassword()">
        <div
          (click)="setMode(0)"
          style="
            text-decoration: underline;
            cursor: pointer;
            margin-bottom:10px;"
          >
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
          Go back to Login
        </div>
        <div
          style="margin-bottom:20px;"
          >
          Enter your email address to receive a new password
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input 
            formControlName="email"
            class="form-control" 
            type="text" 
            name='username' 
            placeholder="Email"/>          
        </div>
        
        <div id="submitButton">
          <div class="form-group">
            <button
              class="btn btn-normal"
              [disabled]="forgotPasswordForm.invalid">
              <i 
                style="display: none"
                class="fa fa-circle-o-notch fa-spin" #spinner></i>
              Send New Password
            </button>
          </div>
        </div>
    </form>
    </div>
 </div>
